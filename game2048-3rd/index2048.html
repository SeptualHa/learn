<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style2048.css">
		<title>2048 3rd</title>
	</head>
	<body>
		<div class="whole">
			<div class="head">
				<h1>2048</h1>
				<div class="nottitle">
					<div class="msgctn">
						<div class="msg" id="scoremsg">
							<p class="msgname">SCORE</p>
							<p class="msgctt" id="score">0</p>
						</div>
						<div class="msg" id="bestmsg">
							<p class="msgname">BEST</p>
							<p class="msgctt" id="best">0</p>
						</div>
					</div>
					<div class="btn" id="btn">NEW GAME</div>
				</div>
			</div>
			<div class="main-container" id="mainctn">
				<div class="main" id="main">
					<div class="gridcell" id="gridcell-00"></div>
					<div class="gridcell" id="gridcell-01"></div>
					<div class="gridcell" id="gridcell-02"></div>
					<div class="gridcell" id="gridcell-03"></div>
					<div class="gridcell" id="gridcell-10"></div>
					<div class="gridcell" id="gridcell-11"></div>
					<div class="gridcell" id="gridcell-12"></div>
					<div class="gridcell" id="gridcell-13"></div>
					<div class="gridcell" id="gridcell-20"></div>
					<div class="gridcell" id="gridcell-21"></div>
					<div class="gridcell" id="gridcell-22"></div>
					<div class="gridcell" id="gridcell-23"></div>
					<div class="gridcell" id="gridcell-30"></div>
					<div class="gridcell" id="gridcell-31"></div>
					<div class="gridcell" id="gridcell-32"></div>
					<div class="gridcell" id="gridcell-33"></div>
				</div>
				<div class="cover" id="cover"></div>
			</div>
		</div>

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
		<script src="support.js"></script>
		<script src="animation.js"></script>
		<script src="main.js"></script>
	</body>
</html>
