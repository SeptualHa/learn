<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style2048.css">
		<title>2048 1st</title>
	</head>
	<body>
		<div class="blank"></div>
		<div class="whole">
			<div class="head">
				<div class="first">
					<h1>2048</h1>
					<div class="right">
						<div class="point">
							<h2>SCORE</h2>
							<p id="score">0</p>
							<p class="plus">+64</p>
						</div>
						<div class="point">
							<h2>BEST</h2>
							<p id="best">0</p>
						</div>
					</div>
				</div>
				<div class="second">
					<p>Join the numbers and get to the <b>2048</b> tile!</p>
					<div class="newgame" id="ngbtn">New Game</div>
				</div>
			</div>
			<div class="main-countainer">
				<div class="main">
				<div class="gridcell" id="gridcell-0-0"></div>
				<div class="gridcell" id="gridcell-0-1"></div>
				<div class="gridcell" id="gridcell-0-2"></div>
				<div class="gridcell" id="gridcell-0-3"></div>
				<div class="gridcell" id="gridcell-1-0"></div>
				<div class="gridcell" id="gridcell-1-1"></div>
				<div class="gridcell" id="gridcell-1-2"></div>
				<div class="gridcell" id="gridcell-1-3"></div>
				<div class="gridcell" id="gridcell-2-0"></div>
				<div class="gridcell" id="gridcell-2-1"></div>
				<div class="gridcell" id="gridcell-2-2"></div>
				<div class="gridcell" id="gridcell-2-3"></div>
				<div class="gridcell" id="gridcell-3-0"></div>
				<div class="gridcell" id="gridcell-3-1"></div>
				<div class="gridcell" id="gridcell-3-2"></div>
				<div class="gridcell" id="gridcell-3-3"></div>
				</div>
				<div class="cover" id='cover'></div>
			</div>
		</div>

		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
		<script src="support2048.js"></script>
		<script src="animation2048.js"></script>
		<script src="main2048.js"></script>
	</body>
</html>
